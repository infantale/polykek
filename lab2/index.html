<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<header>
  <div class="gallery">
    <figure class="gallery__item gallery__item--1">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery__item gallery__item--2">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 2">
    </figure>
    <figure class="gallery__item gallery__item--3">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 3">
    </figure>
  </div>
</header>

<main>
  <div class="gallery1">
    <figure class="gallery__item1 gallery__item--11">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 1">
    </figure>
    <figure class="gallery__item1 gallery__item--21">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 2">
    </figure>
    <figure class="gallery__item1 gallery__item--31">
      <img src="https://loremflickr.com/400/400" class="gallery__img" alt="Image 3">
    </figure>
  </div>

  <div class="grid">
    <div>item-1</div>
    <div>item-2</div>
    <div>item-3</div>
    <div>item-4</div>
    <div>item-5</div>
    <div>item-6</div>
    <div>item-7</div>
    <div>item-8</div>
    <div>item-9</div>
    <div>item-10</div>
  </div>
</main>

<aside class="">
  <div class="form__container">
    <form class="form1" action="">
      <label for="firstName" class="first-name">First Name</label>
      <input id="firstName" type="text">

      <label for="lastName" class="last-name">Last Name</label>
      <input id="lastName" type="text">

      <label for="job">Job</label>
      <input id="job" type="text">

      <label for="age">Age</label>
      <input id="age" type="text">

      <label for="email">Email</label>
      <input id="email" type="email">

      <button>Submit</button>
    </form>
  </div>
</aside>

<footer>
  <div class="grid1">
    <div>item-1</div>
    <div>item-2</div>
    <div>item-3</div>
    <div>item-4</div>
    <div>item-5</div>
    <div>item-6</div>
    <div>item-7</div>
    <div>item-8</div>
    <div>item-9</div>
    <div>item-10</div>
  </div>
</footer>

</html>
